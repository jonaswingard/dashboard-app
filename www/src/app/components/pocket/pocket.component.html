<div class="ui link items unstackable">
  <div class="item" *ngFor="let item of items">
    <div class="ui tiny image">
      <img src="/assets/image.png">
    </div>
    <div class="content">
      <div class="header">{{item.resolved_title}}</div>
      <div class="description">
        <p></p>
      </div>
    </div>
  </div>
</div>
