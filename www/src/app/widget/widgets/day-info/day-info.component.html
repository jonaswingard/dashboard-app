<div class="ui card fluid">
  <div class="content widget-item__header">
    <h2 class="ui left floated">
      <i class="calendar icon green"></i>
      {{settings.ComponentTitle}}
    </h2>
    <widget-edit (onSaveWidget)="onSaveWidget($event)" [Settings]="settings"></widget-edit>
  </div>
  <div class="content">
    <div *ngIf="dayInfo && !settings.Hidden">
      <div *ngIf="dayInfo.flagday">
        <strong>Flaggdag:</strong> {{dayInfo.flagday}}
      </div>
      <div>
        <strong>Vecka:</strong> {{dayInfo.weekNumber}}
      </div>
      <div>
        <strong>Namnsdag:</strong>
        <span *ngFor="let name of dayInfo.todaysNames; let isLast=last">
          {{name}}{{isLast ? '' : ', '}}
        </span>
      </div>
    </div>
  </div>
</div>
