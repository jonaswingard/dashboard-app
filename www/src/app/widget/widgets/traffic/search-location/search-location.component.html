<div class="ui card fluid">
  <div class="content widget-item__header">
    <h2>
      <i class="search icon"></i>
      {{ComponentTitle}}
    </h2>
  </div>
  <div class="content">
    <form>
      <div class="ui input">
        <input [(ngModel)]="query" placeholder="SÃ¶k station..." name="query">
      </div>
      <button class="ui button" (click)="onSearch()">Search</button>
    </form>
    <div class="ui container">
      <div *ngFor="let item of items">
        <button (click)="onSelect(item)" class="link-button">{{item.Name}}</button>
      </div>
      <div *ngIf="selectedItem">
        <pre>{{selectedItem | json}}</pre>
      </div>
    </div>
  </div>
</div>
